        function updateGameStats(points) {
            generationCount++;
            totalRageScore += points;
            
            // Update score display
            document.getElementById('rageScore').textContent = totalRageScore;
            
            // Update rage level
            let level = '';
            if (totalRageScore < 10) level = 'Just Getting Started';
            else if (totalRageScore < 30) level = 'Mildly Irritated';
            else if (totalRageScore < 50) level = 'Properly Annoyed';
            else if (totalRageScore < 75) level = 'Full Rage Mode';
            else if (totalRageScore < 100) level = 'Nuclear Option Considered';
            else level = 'üî• ROOMMATE APOCALYPSE üî•';
            
            document.getElementById('rageLevel').textContent = level;
            
            // Check achievements
            checkAchievements();
        }

        function checkAchievements() {
            const achievementDiv = document.getElementById('achievements');
            
            for (let [key, achievement] of Object.entries(achievementList)) {
                if (!achievements.has(key) && achievement.condition()) {
                    achievements.add(key);
                    const span = document.createElement('span');
                    span.className = 'achievement';
                    span.textContent = achievement.name;
                    achievementDiv.appendChild(span);
                }
            }
        }

        function displayOutput(text, isNote = false, className = '') {
            const outputDiv = document.getElementById('output');
            if (isNote) {
                outputDiv.innerHTML = `<div class="sticky-note ${className}"><pre style="font-family: 'Comic Sans MS', cursive; white-space: pre-wrap;">${text}</pre><button class="copy-button" onclick="copyToClipboard('${text.replace(/'/g, "\\'")}')">Copy to Clipboard</button></div>`;
            } else if (text.includes('venmo-request') || text.includes('group-chat') || text.includes('door-sign')) {
                outputDiv.innerHTML = text + `<button class="copy-button" style="margin-top: 10px;" onclick="copyToClipboard('${text.replace(/<[^>]*>/g, '').replace(/'/g, "\\'")}')">Copy Text</button>`;
            } else {
                outputDiv.innerHTML = `<div class="sticky-note ${className}">${text}<br><button class="copy-button" onclick="copyToClipboard('${text.replace(/'/g, "\\'")}')">Copy to Clipboard</button></div>`;
            }
        }

        function copyToClipboard(text) {
            // Add copied class for achievement tracking
            event.target.classList.add('copied');
            
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied! Now go paste it on their door! üòà');
                checkAchievements();
            });
        }
